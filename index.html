<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Profile Card Component</title>

    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id=background role="figure">
        <img
            alt=""
            id="background-top"
            src="./assets/bg-pattern-top.svg"
        >
        <img
            alt=""
            id="background-bottom"
            src="./assets/bg-pattern-bottom.svg"
        >
    </div>

    <div id="page-content" role="main">
        <div id="card-container" role="banner">
            <header id="card-header">
                <div id="card-header-background"></div>

                <div id="profile-image">
                    <img
                        alt="Profile image"
                        class="hidden"
                        src="./assets/image-victor.jpg"
                    >
                </div>

                <h2 id="profile-name">
                    Victor Crest
                    <span>26</span>
                </h2>

                <p id="profile-location">London</p>
            </header>

            <div id="profile-informations">
                <div>
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div>
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div>
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
